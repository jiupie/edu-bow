<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <title>sign生成</title>
</head>
<body>
<script>
    //获取时间戳
    var timestamp = Date.parse(new Date());
    var timestampStr = timestamp + 100
    console.log(timestampStr);
    //md5加密 并转为16进制
    var v1 = md5("id=1&timestamp=" + timestampStr + "&secret=sadfcxzfrewqfsdfsafdxc");
    console.log(v1);

    //字节转16进制方法
    function Bytes2Str(arr) {
        var str = "";
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                arr[i] += 256
            }
            var tmp = arr[i].toString(16);
            if (tmp.length == 1) {
                tmp = "0" + tmp;
            }
            str += tmp;
        }
        return str;
    }

    //47cd89426cfc99c89dbb4c49b4ddd9d5
    //47cd89426cfc99c89dbb4c49b4ddd9d5
    var a = [71, -51, -119, 66, 108, -4, -103, -56, -99, -69, 76, 73, -76, -35, -39, -43]
    console.log(Bytes2Str(a));
</script>
</body>

</html>
