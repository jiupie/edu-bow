spring.application.name=edu-ad
spring.profiles.active=dev
debug=true

#nacos
spring.cloud.nacos.discovery.ip=127.0.0.1
spring.cloud.nacos.discovery.port=${server.port}
spring.cloud.nacos.discovery.namespace=${spring.profiles.active}
spring.cloud.nacos.discovery.group=edu-bow

spring.main.allow-bean-definition-overriding=true

# config
spring.cloud.nacos.config.namespace=${spring.profiles.active}
spring.cloud.nacos.config.group=${spring.cloud.nacos.discovery.group}
spring.cloud.nacos.config.file-extension=properties



mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#jackson配置
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8